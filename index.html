<!DOCTYPE html>
<html lang="en" data-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stefans Exempel</title>
    <link rel="shortcut icon" href="https://picocss.com/favicon.ico" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@picocss/pico@1/css/pico.min.css" />
</head>
<style>
    .pagination {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-top: 20px;
    }

    .pagination #pageInfo {
        flex: 1;
    }

    .pagination #paginationButtons {
        display: flex;
    }

    .pagination #paginationButtons button {
        margin-right: 10px;
    }

</style>
<body>
    <header class="container">
        <hgroup>
            <h1>20240-05-03 10:41 The current cool customers</h1>
            <h2>Or whatever</h2>
        </hgroup>
    </header>

    <main class="container">
        <section id="test2">
            <table role="grid" id="allItems">
                <thead>
                    <tr>
                        <th scope="col">Name</th>
                        <th scope="col">Country</th>
                        <th scope="col">Birthyear</th>
                    </tr>
                </thead>
                <tbody id="movieTableBody">
                </tbody>
            </table>
            <div id="pagination" class="pagination">
                <div id="pageInfo"></div>
                <div id="paginationButtons">
                    <button id="firstBtn">First</button>
                    <button id="prevBtn">Previous</button>
                    <button id="nextBtn">Next</button>
                    <button id="lastBtn">Last</button>
                </div>
            </div>
            <hr>
        </section>
    </main>

    <footer class="container">
        <small>Built with <a href="https://systementor.se">Systementor AB</a></small>
    </footer>

    <script type="module" src="script.js"></script>
</body>
</html>
